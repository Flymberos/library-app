<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>
<body>

    <h1 class="title">My Library</h1>


    <div class="book-container">
        <div class="add-book-card">+</div>
    </div>

    <div class="modal-container">
        <div id="background-blur"></div>
        <div id="modal" class="modal-content">
            <img class="close-modal" src="/pics/closeModal.png" alt="Close modal icon">
            <h1 class="card-title">Add new Book</h1>
            <form>
                <input name="title" type="text" placeholder="Title" maxlength="30" required>
                <input name="author" type="text" placeholder="Author" maxlength="30" required>
                <input name="pages" type="number" placeholder="Pages" maxlength="4" required>
                <div class="form-div">
                    <label>Read?</label>
                    <input name="read" type="checkbox">
                </div>
                <button type="button" id="add-book-button">Add</button>
            </form>
        </div>
    </div>
    
</body>
</html>
